<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Lapor</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <h1>Lapor</h1>
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul>
            <li><a href="#HOME">HOME</a></li>
            <link rel="stylesheet" href="style-report.css" />
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir Navbar -->
    <!-- CSS -->
    <link rel="stylesheet" href="style-lapor.css" />
    <!-- END CSS -->
    <!-- Form Pengaduan -->
    <section id="Ajukankeluhananda">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="column">
            <h2>Ajukan Keluhan Anda</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form name="wpu-contact-form">
              <div class="mb-3">
                <h3>Nama</h3>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
              </div>

              <div class="mb-3">
                <h3>Keluhan</h3>
                <textarea class="form-control" id="pesan" rows="4" name="keluhan"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- END Form Pengaduan -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      const scriptURL = '<https://script.google.com/macros/s/AKfycbyLSjXp0xI8ecLXOf_aap5095paQGxn4hG9lL69FtEAXJ9buJzl_lhV1Z6sNZIdIA19vA/exec>';
      const form = document.forms['wpu-contact-form'];

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => console.log('Success!', response))
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
